<tui-notification
    *ngIf="safeItem.hasCloseButton else noClose"
    [status]="safeItem.status"
    [hasIcon]="safeItem.hasIcon"
    (close)="closeNotification()"
>
    <span polymorpheus-outlet [content]="label" [context]="context">
        <ng-template let-label>
            <label
                *ngIf="label"
                automation-id="tui-notification-alert__heading"
                class="heading"
            >
                {{label}}
            </label>
        </ng-template>
    </span>
    <div
        polymorpheus-outlet
        automation-id="tui-notification-alert__content"
        class="content"
        [content]="safeItem.content"
        [context]="context"
    ></div>
</tui-notification>
<ng-template #noClose>
    <tui-notification [status]="safeItem.status" [hasIcon]="safeItem.hasIcon">
        <span polymorpheus-outlet [content]="label" [context]="context">
            <ng-template let-label>
                <label
                    *ngIf="label"
                    automation-id="tui-notification-alert__heading"
                    class="heading"
                >
                    {{label}}
                </label>
            </ng-template>
        </span>
        <div
            polymorpheus-outlet
            automation-id="tui-notification-alert__content"
            class="content"
            [content]="safeItem.content"
            [context]="context"
        ></div>
    </tui-notification>
</ng-template>
