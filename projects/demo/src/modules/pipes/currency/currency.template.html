<tui-doc-page
    header="Currency"
    package="ADDON-COMMERCE"
    path="addon-commerce/pipes/currency.pipe.ts"
>
    <ng-template i18n pageTab>
        Pipe for correct view in
        <a tuiLink routerLink="/components/input-number"
            ><code>InputNumber</code></a
        >
        value
        <tui-doc-example
            id="base"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-currency-example></tui-currency-example>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-documentation>
            <tui-doc-demo [control]="control">
                <ng-template>
                    <tui-input-number
                        [formControl]="control"
                        [postfix]="currency | tuiCurrency"
                    >
                        Type a sum
                    </tui-input-number>
                </ng-template>
            </tui-doc-demo>
            <ng-template
                i18n
                documentationPropertyName="currency"
                documentationPropertyMode="input"
                documentationPropertyType="TuiCurrencyVariants"
                [documentationPropertyValues]="currencyVariants"
                [(documentationPropertyValue)]="currency"
            >
                Currency symbol
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiCurrencyPipeModule</code> into a module
                    where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Use pipe into template with input:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
